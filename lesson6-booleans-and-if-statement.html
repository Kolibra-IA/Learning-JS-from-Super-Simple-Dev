<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booleans and if Statements</title>
  </head>
  <body>
    <script>
      const age = 18;

      if (age >= 16) {
        console.log(`You are mature enough to drive`);
      } else {
        console.log(`Omo, you are too small to drive`);
      }

      // Logical Operators:
      console.log(true && false);
      console.log(true || false);
      console.log(!true);
    </script>
  </body>
</html>
