<!-- 
Question: When we click the '=' button, use the code: eval(calculation); (eval(...) converts the calculation string into actual math).
- Save the result back in 'calculation': calculation = eval(calculation);
- Display the result in the console: console.log(calculation);
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <button onclick="calculation += '1'; console.log(calculation)">1</button>
    <button onclick="calculation += '2'; console.log(calculation)">2</button>
    <button onclick="calculation += '3'; console.log(calculation)">3</button>
    <button onclick="calculation += ' + '; console.log(calculation)">+</button>
    <button
      onclick="calculation = eval(calculation); console.log(calculation);"
    >
      =
    </button>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
