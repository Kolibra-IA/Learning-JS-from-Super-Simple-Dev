<!--
Question: Continuing from 5f, calculate the total(cost+tax), save it in a variable called 'totalCost', and display the message 'Total cost: $${totalCost}' in the console.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lesson 5g (Variable) : Exercise</title>
  </head>
  <body>
    <script>
      const cost = 5 + 2 * 3 + 9;
      const tax = cost * 0.1;
      const totalCost = cost + tax;
      console.log(`Total cost : $${totalCost}`);
    </script>
  </body>
</html>
