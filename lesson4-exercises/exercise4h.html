<!-- Continuing from 4g, add a <script> element so that when the page loads, it displays the message 'Welcome!' in the Console.-->

<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 4e</title>
    <style>
      .yellow-button {
        background-color: yellow;
      }

      .orange-button {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <button class="yellow-button">Add to cart</button>
    <button class="orange-button">Buy now</button>

    <script>
      console.log("Welcome!");
    </script>
  </body>
</html>
