<!--Question
Create 2 buttons 'Add to cart' and 'Buy now'. Use CSS to give them yellow and orange background colors.
-->

<!DOCTYPE html>

<html>
  <head>
    <title>Exercise 4e</title>
    <style>
      .yellow-button {
        background-color: yellow;
      }

      .orange-button {
        background-color: orange;
      }
    </style>
  </head>

  <body>
    <button class="yellow-button">Add to cart</button>
    <button class="orange-button">Buy now</button>
  </body>
</html>
